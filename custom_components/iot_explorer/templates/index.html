<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Explorer Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>IoT Explorer Panel</h1>
    <button onclick="startDiscovery()">Start Discovery</button>
    <table>
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="devices-table">
            <!-- Devices will be dynamically populated -->
        </tbody>
    </table>

    <script>
        async function fetchDevices() {
            const response = await fetch("/devices");
            const devices = await response.json();

            const tableBody = document.getElementById("devices-table");
            tableBody.innerHTML = "";

            devices.forEach(device => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${device.name}</td>
                    <td>${device.manufacturer}</td>
                    <td>${device.model}</td>
                    <td>
                        <button onclick="sendCommand('${device.id}', 'toggle')">Toggle</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function startDiscovery() {
            await fetch("/discover", { method: "POST" });
            alert("Discovery started!");
        }

        async function sendCommand(deviceId, command) {
            await fetch("/send_command", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ device_id: deviceId, command }),
            });
            alert(`Command ${command} sent to ${deviceId}`);
        }

        // Fetch devices on page load
        fetchDevices();
    </script>
</body>
</html>
